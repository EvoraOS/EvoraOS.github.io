<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - EvoraOS</title>
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .menu-page {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        
        .menu-close {
            padding: 20px;
            text-align: right;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .menu-container {
            padding: 0 20px;
        }
        
        .main-menu, .secondary-menu {
            margin-bottom: 20px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }
        
        .arrow {
            color: #999;
        }
        
        .menu-divider {
            height: 20px;
        }
        
        .diamond {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: blue;
            transform: rotate(45deg);
            margin-left: 8px;
        }
    </style>
    <!-- Add Quicksand font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu Page -->
    <div class="menu-page">
        <div class="menu-close" onclick="window.history.back()">
            <span>X</span>
        </div>
        <div class="menu-container">
            <div class="main-menu">
                <div class="menu-item">
                    <a href="#">Home</a>
                    <span class="arrow">></span>
                </div>
                <div class="menu-item">
                    <a href="#">Apps</a>
                    <span class="arrow">></span>
                </div>
                <div class="menu-item">
                    <a href="#">EvoraAi<span class="diamond"></span></a>
                    <span class="arrow">></span>
                </div>
            </div>
            
            <div class="menu-divider"></div>
            
            <div class="secondary-menu">
                <div class="menu-item">
                    <a href="about.html">About us</a>
                    <span class="arrow">></span>
                </div>
                <div class="menu-item">
                    <a href="#">Contact us</a>
                    <span class="arrow">></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.menu-close').addEventListener('click', function() {
            window.location.href = 'about.html';
        });
    </script>
</body>
    </html>
