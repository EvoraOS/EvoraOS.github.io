<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoraOS - Next-generation AI powered applications creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoraOS Menu</title>

    <style>
    /* Paste your CSS here */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', sans-serif;
        background-color: #f5f5f5;
    }

    .side-menu {
        background-color: #eeeeee;
        width: 100%;
        height: 100vh;
        padding: 30px 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
    }

    .close-button {
        font-size: 36px;
        color: #333;
        cursor: pointer;
        margin-bottom: 50px;
    }

    .menu-items,
    .bottom-items {
        display: flex;
        flex-direction: column;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
    }

    .menu-item span {
        font-size: 32px;
        color: #333;
    }

    .arrow {
        font-size: 32px;
        color: #333;
    }

    .star-icon {
        font-size: 28px;
        margin-left: 8px;
        color: #333;
    }

    .divider {
        border: none;
        border-top: 1px solid #ccc;
        margin: 40px 0;
    }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <a href="menu.html"
    <div class="menu-button">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    </a>
    
    <!-- Banner Section -->
    <div class="banner">
        <img src="evoraos_banner.jpg" alt="EvoraOS Banner" class="banner-image">
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Welcome</h2>
        <p>Next-generation AI powered applications creator</p>
    </div>

    <!-- Learn More Button (outside the apps-section) -->
    <div class="learn-more-container-outside">
        <a href="#" class="learn-more-button-outside">Learn More</a>
    </div>

    <!-- Apps Section -->
    <div class="apps-section">
        <h2 class="apps-heading">Apps that we develop</h2>
        <p class="feedback-text">Please share your feedback to us to improve our app.</p>

        <div class="divider"></div>

        <div class="app-item">
            <h3 class="app-name">EvoCalculator</h3>
            <p class="app-description">Unique & Customisable</p>
            <a href="#" class="download-button">Download</a>
        </div>

        <div class="divider"></div>

        <div class="coming-soon-container">
            <h2 class="coming-soon-text">More Coming Soon</h2>
        </div>
    </div>

</body>
            </html>
