<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoraOS</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #007bff);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-section {
            margin-bottom: 60px;
        }

        .welcome-section h2 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 20px;
            color: #333;
        }

        .apps-section {
            background: linear-gradient(to bottom, #ffffff, #007bff);
            padding: 40px 20px;
            border-radius: 20px;
            color: #fff;
        }

        .learn-more-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .learn-more-btn:hover {
            background-color: #0056b3;
        }

        .apps-heading {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .apps-subtext {
            font-size: 18px;
            color: #fff;
            margin-bottom: 40px;
        }

        .divider {
            height: 2px;
            background-color: #ffffff;
            margin: 20px 0;
        }

        .app-card {
            margin: 40px 0;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .app-desc {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #ffffff;
            color: #007bff;
            padding: 12px 32px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background-color: #f0f0f0;
        }

        .coming-soon-text {
            font-size: 28px;
            font-weight: 600;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .welcome-section h2 {
                font-size: 36px;
            }

            .apps-heading {
                font-size: 28px;
            }

            .app-title {
                font-size: 24px;
            }

            .coming-soon-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <h2>Welcome to EvoraOS</h2>
        <p>Next-generation AI powered applications creator.</p>
    </section>

    <!-- Apps Section -->
    <section class="apps-section">

        <button class="learn-more-btn">Learn More</button>

        <h2 class="apps-heading">Apps that we develop</h2>
        <p class="apps-subtext">Please share your feedback to us to improve our app.</p>

        <div class="divider"></div>

        <div class="app-card">
            <h3 class="app-title">EvoCalculator</h3>
            <p class="app-desc">Unique & Customisable</p>
            <button class="download-btn">Download</button>
        </div>

        <div class="divider"></div>

        <h3 class="coming-soon-text">More Coming Soon</h3>

    </section>

</body>
    </html>
