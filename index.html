<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvoraOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 20px;
      text-align: left;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Banner Image -->
  <img class="banner" src="banner.jpg" alt="EvoraOS Banner">

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome</h1>
    <p>Next-generation AI powered applications creator</p>

    <div class="button-container">
      <a href="#" class="button">Learn More</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    EvoraOS - New game changing apps creators
  </footer>

</body>
</html>
