<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoraOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="EvoraOS Logo" class="logo">
        
        <div class="search-container">
            <input type="text" placeholder="Search EvoraOS" class="search-box">
            
            <div class="buttons">
                <button onclick="searchEvora()">Evora Search</button>
                <button onclick="luckyEvora()">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Evora Search works</a>
        </div>

        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
