<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvoraOS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #F5F6F7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 55px;
      color: #000;
      font-weight: 400;
      text-align: left;
    }
    
    input {
      width: 100%;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 50px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: #888;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    .account-text {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 0.9rem;
    }
    
    .account-text a {
      color: #4169E1;
      text-decoration: none;
      margin-left: 5px;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #4169E1;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      border-radius: 50px;
      border: none;
      background-color: #4169E1;
      color: white;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      margin-bottom: 30px;
    }
    
    .powered-by {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .evo-text {
      color: #4169E1;
      font-weight: 400;
    }
    
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: -15px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 25px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">Login</h1>
    
    <div id="auth-box">
      <input type="email" id="email" placeholder="enter your email">
      <p id="email-error" class="error-message">Please enter a valid email address</p>
      
      <input type="password" id="password" placeholder="Password">
      <p id="password-error" class="error-message">Password must be at least 8 characters with at least one letter</p>
      
      <div class="forgot-password">
        <a href="#" id="forgot-password-link">Forgot Password?</a>
      </div>
      
      <div class="account-text">
        <span>You Don't have account</span>
        <a href="#" id="signup-link">Continue here</a>
      </div>
      
      <button class="login-btn" id="auth-button">Login</button>
      
      <div class="powered-by">
        <span>Powered by </span>&nbsp;<span class="evo-text">Evo</span><span>raOS</span>
      </div>
      
      <p id="reset-success" class="success-message">Password reset email sent! Please check your inbox.</p>
    </div>
    
    <div id="user-info" style="display: none;">
      <p id="welcome-msg"></p>
      <button class="login-btn" id="logout-button">Logout</button>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWahves5Bhz8q_Xe3EIRcw7DxkgQHYQS4",
      authDomain: "evoraos.firebaseapp.com",
      projectId: "evoraos",
      storageBucket: "evoraos.firebasestorage.app",
      messagingSenderId: "536499661903",
      appId: "1:536499661903:web:228d963c70a6a74df88e3a",
      measurementId: "G-QPJ8KHT5GM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Flag to track if in signup mode
    let isSignupMode = false;
    
    // Setup event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Auth button (login/signup)
      document.getElementById("auth-button").addEventListener("click", handleAuth);
      
      // Signup link
      document.getElementById("signup-link").addEventListener("click", toggleSignupMode);
      
      // Forgot password link
      document.getElementById("forgot-password-link").addEventListener("click", handleForgotPassword);
      
      // Logout button
      document.getElementById("logout-button").addEventListener("click", logoutUser);
      
      // Check if user is already logged in
      checkLoggedInStatus();
    });
    
    // Toggle between login and signup modes
    function toggleSignupMode(e) {
      e.preventDefault();
      isSignupMode = !isSignupMode;
      
      const authButton = document.getElementById("auth-button");
      const linkText = document.getElementById("signup-link");
      const accountText = document.querySelector(".account-text span");
      const pageTitle = document.getElementById("page-title");
      
      if (isSignupMode) {
        pageTitle.textContent = "Create an account";
        authButton.textContent = "Sign Up";
        linkText.textContent = "Login here";
        accountText.textContent = "Already have an account? ";
      } else {
        pageTitle.textContent = "Login";
        authButton.textContent = "Login";
        linkText.textContent = "Continue here";
        accountText.textContent = "You Don't have account ";
      }
    }

    // Handle forgot password functionality
    function handleForgotPassword(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      if (!isValidEmail(email)) {
        document.getElementById("email-error").style.display = "block";
        return;
      }
      
      document.getElementById("email-error").style.display = "none";
      
      // Send password reset email
      sendPasswordResetEmail(auth, email)
        .then(() => {
          // Show success message
          document.getElementById("reset-success").style.display = "block";
          setTimeout(() => {
            document.getElementById("reset-success").style.display = "none";
          }, 5000);
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
    
    // Handle auth (login or signup) based on current mode
    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      if (isSignupMode) {
        if (!validateInputs(email, password)) {
          return;
        }
        signupUser(email, password);
      } else {
        if (!isValidEmail(email)) {
          document.getElementById("email-error").style.display = "block";
          return;
        } else {
          document.getElementById("email-error").style.display = "none";
        }
        loginUser(email, password);
      }
    }
    
    // Signup user
    function signupUser(email, password) {
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          storeUserInfo(user);
          redirectToProfile();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
    
    // Login user
    function loginUser(email, password) {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          storeUserInfo(user);
          redirectToProfile();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
    
    // Logout user
    function logoutUser() {
      signOut(auth).then(() => {
        sessionStorage.removeItem('userId');
        sessionStorage.removeItem('userEmail');
        toggleUI(false);
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    }
    
    // Validate email format
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Validate password - at least 8 characters and contains at least one letter
    function isValidPassword(password) {
      return password.length >= 8 && /[a-zA-Z]/.test(password);
    }
    
    // Validate input fields
    function validateInputs(email, password) {
      let isValid = true;
      
      // Email validation
      if (!isValidEmail(email)) {
        document.getElementById("email-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("email-error").style.display = "none";
      }
      
      // Password validation - at least 8 characters and one letter
      if (!isValidPassword(password)) {
        document.getElementById("password-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("password-error").style.display = "none";
      }
      
      return isValid;
    }

    // Store user ID in session storage for profile page
    function storeUserInfo(user) {
      sessionStorage.setItem('userId', user.uid);
      sessionStorage.setItem('userEmail', user.email);
    }

    // Redirect to profile page
    function redirectToProfile() {
      window.location.href = "account_page.html";
    }

    // Toggle UI between logged in and logged out states
    function toggleUI(loggedIn) {
      document.getElementById("auth-box").style.display = loggedIn ? "none" : "block";
      document.getElementById("user-info").style.display = loggedIn ? "block" : "none";
      
      if (loggedIn) {
        document.getElementById("welcome-msg").textContent = "Welcome, " + sessionStorage.getItem('userEmail');
      }
    }
    
    // Check if user is already logged in
    function checkLoggedInStatus() {
      const userId = sessionStorage.getItem('userId');
      if (userId) {
        toggleUI(true);
      }
    }
  </script>
</body>
  </html>
