<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvoraOS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #F5F6F7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 55px;
      color: #000;
      font-weight: 400;
      text-align: left;
    }
    
    input, select {
      width: 100%;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 50px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: #000; /* Changed from #888 to #000 for black text */
    }
    
    input::placeholder, select option:first-child {
      color: #aaa;
    }
    
    select {
      color: #aaa; /* Default color for unselected dropdown */
    }
    
    select.selected {
      color: #000; /* Black text for selected option */
    }
    
    .account-text {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 0.9rem;
    }
    
    .account-text a {
      color: #4169E1;
      text-decoration: none;
      margin-left: 5px;
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      border-radius: 50px;
      border: none;
      background-color: #4169E1;
      color: white;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      margin-bottom: 30px;
    }
    
    .powered-by {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .evo-text {
      color: #4169E1;
      font-weight: 400;
    }
    
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: -15px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 25px;
      display: none;
    }

    .signup-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    
    <div id="auth-box">
      <div class="signup-fields">
        <input type="text" id="fullname" placeholder="Full Name">
        <p id="name-error" class="error-message">Please enter your full name</p>
        
        <select id="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <p id="gender-error" class="error-message">Please select your gender</p>
        
        <input type="date" id="birthday" placeholder="Birthday">
        <p id="birthday-error" class="error-message">Please enter a valid date of birth</p>
      </div>
      
      <input type="email" id="email" placeholder="enter your email">
      <p id="email-error" class="error-message">Please enter a valid email address</p>
      
      <input type="password" id="password" placeholder="Password">
      <p id="password-error" class="error-message">Password must be at least 6 characters</p>
      
      <div class="account-text">
        <span id="account-prompt">You Don't have account</span>
        <a href="#" id="signup-link">Continue here</a>
      </div>
      
      <button class="login-btn" onclick="authenticate()">Login</button>
      
      <div class="powered-by">
        <span>Powered by </span>&nbsp;<span class="evo-text">Evo</span><span>raOS</span>
      </div>
    </div>
    
    <div id="user-info" style="display: none;">
      <p id="welcome-msg"></p>
      <button class="login-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCWahves5Bhz8q_Xe3EIRcw7DxkgQHYQS4",
      authDomain: "evoraos.firebaseapp.com",
      projectId: "evoraos",
      storageBucket: "evoraos.firebasestorage.app",
      messagingSenderId: "536499661903",
      appId: "1:536499661903:web:228d963c70a6a74df88e3a",
      measurementId: "G-QPJ8KHT5GM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Flag to track if in signup mode
    let isSignupMode = false;
    
    // Setup signup link
    document.getElementById("signup-link").addEventListener("click", function(e) {
      e.preventDefault();
      isSignupMode = !isSignupMode;
      
      toggleFormMode(isSignupMode);
    });

    // Handle select change to update text color
    document.getElementById("gender").addEventListener("change", function() {
      if (this.value) {
        this.classList.add("selected");
      } else {
        this.classList.remove("selected");
      }
    });

    function toggleFormMode(isSignup) {
      const loginBtn = document.querySelector(".login-btn");
      const linkText = document.getElementById("signup-link");
      const accountPrompt = document.getElementById("account-prompt");
      const formTitle = document.getElementById("form-title");
      const signupFields = document.querySelector(".signup-fields");
      
      if (isSignup) {
        formTitle.textContent = "Create an account";
        loginBtn.textContent = "Sign Up";
        linkText.textContent = "Login here";
        accountPrompt.textContent = "Already have an account? ";
        signupFields.style.display = "block";
      } else {
        formTitle.textContent = "Login";
        loginBtn.textContent = "Login";
        linkText.textContent = "Continue here";
        accountPrompt.textContent = "You Don't have account ";
        signupFields.style.display = "none";
      }

      // Reset error messages when toggling form mode
      const errorMessages = document.querySelectorAll(".error-message");
      errorMessages.forEach(msg => {
        msg.style.display = "none";
      });
    }
    
    // Validate email format
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // Validate input fields for login
    function validateLoginInputs(email, password) {
      let isValid = true;
      
      // Email validation
      if (!isValidEmail(email)) {
        document.getElementById("email-error").style.display = "block";
        document.getElementById("email-error").textContent = "Please enter a valid email address";
        isValid = false;
      } else {
        document.getElementById("email-error").style.display = "none";
      }
      
      // Password validation - Firebase requires at least 6 characters
      if (password.length < 6) {
        document.getElementById("password-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("password-error").style.display = "none";
      }
      
      return isValid;
    }

    // Validate signup fields
    function validateSignupInputs(name, gender, birthday, email, password) {
      let isValid = validateLoginInputs(email, password);
      
      // Name validation
      if (!name || name.trim() === '') {
        document.getElementById("name-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("name-error").style.display = "none";
      }
      
      // Gender validation
      if (!gender || gender === '') {
        document.getElementById("gender-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("gender-error").style.display = "none";
      }
      
      // Birthday validation
      if (!birthday) {
        document.getElementById("birthday-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("birthday-error").style.display = "none";
      }
      
      return isValid;
    }

    // Store user ID in session storage for profile page
    function storeUserInfo(user, additionalInfo = {}) {
      sessionStorage.setItem('userId', user.uid);
      sessionStorage.setItem('userEmail', user.email);
      
      if (additionalInfo.name) {
        sessionStorage.setItem('userName', additionalInfo.name);
      }
      
      if (additionalInfo.gender) {
        sessionStorage.setItem('userGender', additionalInfo.gender);
      }
      
      if (additionalInfo.birthday) {
        sessionStorage.setItem('userBirthday', additionalInfo.birthday);
      }
    }

    // Redirect to profile page
    function redirectToProfile() {
      window.location.href = "account_page.html";
    }

    // Sign up a new user
    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const name = document.getElementById("fullname").value.trim();
      const gender = document.getElementById("gender").value;
      const birthday = document.getElementById("birthday").value;
      
      if (!validateSignupInputs(name, gender, birthday, email, password)) {
        return;
      }
      
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          storeUserInfo(user, { name, gender, birthday });
          redirectToProfile();
        })
        .catch((error) => {
          if (error.code === 'auth/email-already-in-use') {
            document.getElementById("email-error").textContent = "Email already in use. Please login instead.";
            document.getElementById("email-error").style.display = "block";
          } else {
            alert("Error: " + error.message);
          }
        });
    }

    // Login an existing user
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      if (!validateLoginInputs(email, password)) {
        return;
      }
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          storeUserInfo(user);
          redirectToProfile();
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            document.getElementById("email-error").textContent = "No account found with this email. Please sign up.";
            document.getElementById("email-error").style.display = "block";
          } else if (error.code === 'auth/wrong-password') {
            document.getElementById("password-error").textContent = "Incorrect password. Please try again.";
            document.getElementById("password-error").style.display = "block";
          } else {
            alert("Error: " + error.message);
          }
        });
    }

    // Main authentication function
    window.authenticate = function() {
      if (isSignupMode) {
        signup();
      } else {
        login();
      }
    };

    window.logout = function() {
      signOut(auth).then(() => {
        sessionStorage.removeItem('userId');
        sessionStorage.removeItem('userEmail');
        sessionStorage.removeItem('userName');
        sessionStorage.removeItem('userGender');
        sessionStorage.removeItem('userBirthday');
        toggleUI(false);
      });
    };

    function toggleUI(loggedIn) {
      document.getElementById("auth-box").style.display = loggedIn ? "none" : "block";
      document.getElementById("user-info").style.display = loggedIn ? "block" : "none";
      
      if (loggedIn) {
        const email = sessionStorage.getItem('userEmail');
        const name = sessionStorage.getItem('userName');
        document.getElementById("welcome-msg").textContent = "Welcome, " + (name || email);
      }
    }
    
    // Check if user is already logged in
    window.onload = function() {
      const userId = sessionStorage.getItem('userId');
      if (userId) {
        toggleUI(true);
      }
    };
    
    // Expose functions to window
    window.toggleFormMode = toggleFormMode;
  </script>
</body>
          </html>
