<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvoraOS Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(to bottom right, #ffffff, #e6f0ff);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #2e6ef7;
    }
    
    .profile-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-photo-container {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .photo-placeholder {
      color: #2e6ef7;
      font-size: 16px;
      text-align: center;
    }
    
    .upload-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #2e6ef7;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .profile-info {
      flex: 1;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: #2e6ef7;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #2e6ef7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #1e50c0;
    }
    
    .logout-btn {
      background-color: #f44336;
    }
    
    .logout-btn:hover {
      background-color: #d32f2f;
    }
    
    #file-input {
      display: none;
    }
    
    .hidden {
      display: none;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EvoraOS Profile</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    
    <div id="loading">Loading profile information...</div>
    
    <div id="profile-content" class="hidden">
      <div class="success-message" id="success-message">Profile updated successfully!</div>
      
      <div class="profile-section">
        <div class="profile-header">
          <div class="profile-photo-container" onclick="document.getElementById('file-input').click()">
            <img id="profile-photo" class="profile-photo" src="/api/placeholder/150/150" alt="Profile Photo">
            <div class="photo-placeholder" id="photo-placeholder">Click to upload photo</div>
            <div class="upload-icon">+</div>
            <input type="file" id="file-input" accept="image/*">
          </div>
          
          <div class="profile-info">
            <h2 id="user-name-display">User</h2>
            <p id="user-email-display">user@example.com</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="user-name">Full Name</label>
          <input type="text" id="user-name" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" disabled>
        </div>
        
        <div class="form-group">
          <label for="user-country">Country</label>
          <select id="user-country">
            <option value="">Select your country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
            <option value="JP">Japan</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="BR">Brazil</option>
            <option value="ZA">South Africa</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="user-dob">Date of Birth</label>
          <input type="date" id="user-dob">
        </div>
        
        <button onclick="saveProfile()">Save Profile</button>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWahves5Bhz8q_Xe3EIRcw7DxkgQHYQS4",
      authDomain: "evoraos.firebaseapp.com",
      projectId: "evoraos",
      storageBucket: "evoraos.firebasestorage.app",
      messagingSenderId: "536499661903",
      appId: "1:536499661903:web:228d963c70a6a74df88e3a",
      measurementId: "G-QPJ8KHT5GM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    let currentUser = null;
    let profilePhotoURL = null;
    
    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadUserProfile(user.uid);
      } else {
        // Redirect to login if not authenticated
        window.location.href = "account.html";
      }
    });
    
    // Load user profile data from Firestore
    async function loadUserProfile(userId) {
      try {
        const docRef = doc(db, "users", userId);
        const docSnap = await getDoc(docRef);
        
        // Show profile content and hide loading
        document.getElementById("loading").style.display = "none";
        document.getElementById("profile-content").classList.remove("hidden");
        
        // Set email which is always available from auth
        document.getElementById("user-email").value = currentUser.email;
        document.getElementById("user-email-display").textContent = currentUser.email;
        
        // If user profile exists in Firestore
        if (docSnap.exists()) {
          const userData = docSnap.data();
          
          // Fill form with existing data
          if (userData.name) {
            document.getElementById("user-name").value = userData.name;
            document.getElementById("user-name-display").textContent = userData.name;
          }
          
          if (userData.country) {
            document.getElementById("user-country").value = userData.country;
          }
          
          if (userData.dob) {
            document.getElementById("user-dob").value = userData.dob;
          }
          
          // Load profile photo if exists
          if (userData.photoURL) {
            profilePhotoURL = userData.photoURL;
            document.getElementById("profile-photo").src = userData.photoURL;
            document.getElementById("photo-placeholder").style.display = "none";
          }
        }
      } catch (error) {
        console.error("Error loading user profile: ", error);
      }
    }
    
    // Handle file input change
    document.getElementById("file-input").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file) {
        try {
          // Display preview
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById("profile-photo").src = event.target.result;
            document.getElementById("photo-placeholder").style.display = "none";
          };
          reader.readAsDataURL(file);
          
          // Upload to Firebase Storage
          const storageRef = ref(storage, `profile_photos/${currentUser.uid}`);
          await uploadBytes(storageRef, file);
          profilePhotoURL = await getDownloadURL(storageRef);
          
          // Update profile photo in Firestore
          const userRef = doc(db, "users", currentUser.uid);
          await setDoc(userRef, { photoURL: profilePhotoURL }, { merge: true });
          
        } catch (error) {
          console.error("Error uploading profile photo: ", error);
          alert("Failed to upload profile photo. Please try again.");
        }
      }
    });
    
    // Save profile information
    window.saveProfile = async function() {
      if (!currentUser) return;
      
      try {
        const name = document.getElementById("user-name").value;
        const country = document.getElementById("user-country").value;
        const dob = document.getElementById("user-dob").value;
        
        const userData = {
          name: name,
          email: currentUser.email,
          country: country,
          dob: dob
        };
        
        if (profilePhotoURL) {
          userData.photoURL = profilePhotoURL;
        }
        
        // Save to Firestore
        const userRef = doc(db, "users", currentUser.uid);
        await setDoc(userRef, userData, { merge: true });
        
        // Update display name
        if (name) {
          document.getElementById("user-name-display").textContent = name;
        }
        
        // Show success message
        const successMsg = document.getElementById("success-message");
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 3000);
        
      } catch (error) {
        console.error("Error saving profile: ", error);
        alert("Failed to save profile. Please try again.");
      }
    };
    
    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "account.html";
      }).catch((error) => {
        console.error("Error signing out: ", error);
      });
    };
  </script>
</body>
</html>
